<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تست سرعت تایپ</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i" type="text/css" media="all">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="masthead">
        <h1>تست سرعت تایپ</h1>
    </header>
    <main>
        <section class="test-area">
            <div class="test-wrapper" >
              <textarea id="origin-text" placeholder="متنی برای تست" rows="2" dir="rtl"></textarea>
            </div><!-- #origin-text -->
            <div class="meta" dir="rtl">
            <button id="submit">ثبت متن</button>
          </div>
          <div class="fake">
            <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="6" dir="rtl"placeholder="تایمر زمانی که شروع به نوشتن کنید استارت می خورد"></textarea>
            </div><!-- .test-wrapper -->
          </div>
            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

                <button id="reset">شروع دوباره</button>
            </div><!-- .meta -->
        </section><!-- .test-area -->
    </main>
    <footer class="footer masthead">
        <h3> طراحی و پیاده سازی توسط محمد نوروزی </h3>
    </Footer>
</body>

</html>
